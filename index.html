<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery Project</title>

    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="devchallenges.png">
</head>

<body>
    <div class="profile-info">
        <div class="information-on-person">
            <div class="profile-image">
                <img src="profilePhoto.png" alt="Profile Photo">
            </div>

            <h1>Rodney Cotton</h1>

            <h2>Helsinki, Finland</h2>
        </div>

        <div class="profile-statistics">
            <div class="statistics-info">
                <h4>100</h4>

                <p>Posts</p>
            </div>

            <div class="statistics-info">
                <h4>2,242</h4>

                <p>Follower</p>
            </div>

            <div class="statistics-info">
                <h4>1,432</h4>

                <p>Following</p>
            </div>
        </div>
    </div>

    <div class="gallery-images">
        <img src="photo1.png" alt="Photo 1" class="one">

        <img src="photo2.png" alt="Photo 2" class="two">

        <img src="photo3.png" alt="Photo 3" class="three">

        <img src="photo4.png" alt="Photo 4" class="four">

        <img src="photo5.png" alt="Photo 5" class="five">

        <img src="photo6.png" alt="Photo 6" class="six">
    </div>

    <footer>created by <strong><u>LJ124</u></strong> - devChallenges.io</footer>
</body>

</html>
